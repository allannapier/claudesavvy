<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Claude Monitor - Track Claude Code usage and analytics">
    <meta name="theme-color" content="#0770E3">

    <title>{% block title %}Claude Monitor{% endblock %}</title>

    <!-- Tailwind CSS 3.x -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css">

    <!-- Alpine.js 3.x -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- HTMX 2.0 -->
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>

    <!-- HTMX Loading Indicator Configuration -->
    <style>
        /* Global loading bar at top of page */
        #global-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0770E3, #38bdf8, #0770E3);
            background-size: 200% 100%;
            z-index: 9999;
            opacity: 0;
            transition: opacity 150ms ease-out;
            animation: shimmer 1.5s ease-in-out infinite;
        }
        
        #global-loader.htmx-request {
            opacity: 1;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Show loading indicator during HTMX requests */
        .htmx-indicator {
            display: none;
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            display: inline-flex;
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            display: inline-flex;
            opacity: 1;
        }
        
        /* Dim content while loading */
        .htmx-request .loading-content {
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 150ms ease-out;
        }
        
        /* Clickable row loading state */
        tr.htmx-request {
            background-color: rgba(7, 112, 227, 0.05) !important;
        }
        
        tr.htmx-request td {
            opacity: 0.7;
        }
        
        /* Button loading state */
        button.htmx-request, a.htmx-request {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* Spinning loader animation */
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Skeleton loading placeholder */
        .skeleton-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>

    <!-- Chart.js 4.x -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <!-- Chart.js date adapter for time scales -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Custom brand color configuration for Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#0770E3',
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --brand-blue: #0770E3;
        }

        html {
            scroll-behavior: smooth;
        }

        .btn-brand {
            @apply bg-[#0770E3] hover:bg-[#0560c1] text-white font-medium transition-colors;
        }

        .text-brand {
            @apply text-[#0770E3];
        }

        .border-brand {
            @apply border-[#0770E3];
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50" hx-indicator="#global-loader">
    <!-- Global loading bar -->
    <div id="global-loader"></div>
    
    {% block content %}{% endblock %}
    
    <!-- HTMX configuration -->
    <script>
        // Add loading class to body during any HTMX request
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            document.body.classList.add('htmx-requesting');
        });
        
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            document.body.classList.remove('htmx-requesting');
        });
        
        // Handle failed requests
        document.body.addEventListener('htmx:responseError', function(evt) {
            document.body.classList.remove('htmx-requesting');
        });
    </script>
</body>
</html>
