name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff pip-audit

      - name: Lint with ruff
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          ruff check . --select=E9,F63,F7,F82 --output-format=github
          # Default set of ruff rules with GitHub annotations
          ruff check . --output-format=github || true

      - name: Check for security vulnerabilities in dependencies
        run: |
          # Skip local package (not on PyPI), only audit dependencies
          pip-audit --strict --desc --ignore-vuln GHSA-0000-0000-0000 --skip-editable || true

      - name: Verify package imports correctly
        run: |
          python -c "from claude_monitor.cli import main; print('CLI import OK')"
          python -c "from claude_monitor.web.app import create_app; print('Web app import OK')"

      - name: Verify CLI entry point works
        run: |
          claude-monitor --help

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety

      - name: Run pip-audit on dependencies
        run: |
          # Install only the dependencies (not the local package) for auditing
          pip install -r requirements.txt
          pip-audit --strict --desc

      - name: Run safety check
        run: |
          safety check || true
