name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']
        include:
          - os: ubuntu-latest
            artifact_name: claudesavvy
            artifact_path: dist/claudesavvy
          - os: macos-latest
            artifact_name: claudesavvy-macos
            artifact_path: dist/claudesavvy
          - os: windows-latest
            artifact_name: claudesavvy.exe
            artifact_path: dist/claudesavvy.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller -e .

      - name: Build executable with PyInstaller
        run: |
          pyinstaller claudesavvy.spec

      - name: Verify executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./dist/claudesavvy --help

      - name: Verify executable (Windows)
        if: runner.os == 'Windows'
        run: dist\claudesavvy.exe --help

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
